# Run without seeder:
# docker compose up --scale seeder=0

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rawgDatabase
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    healthcheck: # checks if mysql is ready to accept connections
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10

  seeder:
    container_name: seeder
    build:
      context: ./seeder
      dockerfile: Dockerfile
    depends_on:
      - mysql
    environment:
      MYSQL_URL: mysql://root:rootpassword@mysql:3306/rawgDatabase
      GAME_PAGES: 1 # Number of game pages to seed 
    networks:
      - backend
    volumes:
      - ./seeder:/app

# this service runs only the user seeding part of the seeder script
  seeder-user:
    container_name: seeder-user
    build:
      context: ./seeder
      dockerfile: Dockerfile
    depends_on:
      - mysql
    environment:
      MYSQL_URL: mysql://root:rootpassword@mysql:3306/rawgDatabase
    networks:
      - backend
    volumes:
      - ./seeder:/app
    command: ["npm", "start", "--", "user"]
    profiles: ["seeder-user"]

  rawg-server:
    container_name: rawg-server
    build:
      context: ./rawg-server
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy # wait for mysql to be healthy - which means it is ready to accept connections
    environment:
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/rawgDatabase
    ports:
      - "5000:5000"
    networks:
      - backend
      - frontend
    volumes:
      - ./rawg-server:/app
      - /app/node_modules # exclude from mounted volumes: much faster startup time, let the container to install the dependencies

  rawg-client:
    container_name: rawg-client
    build:
      context: ./rawg-client
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000
      CHOKIDAR_USEPOLLING: true
    depends_on:
      - rawg-server
    ports:
      - "3000:3000"
    networks:
      - frontend
    volumes:
      - ./rawg-client:/app
      - /app/node_modules # exclude from mounted volumes: much faster startup time, let the container to install the dependencies
volumes:
  mysql_data:

networks:
  backend:
  frontend: