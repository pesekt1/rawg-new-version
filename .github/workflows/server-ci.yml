name: Server CI

# Run on all branches
on:
  push:
    paths:
      - "rawg-server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    paths:
      - "rawg-server/**"
      - ".github/workflows/server-ci.yml"
  workflow_dispatch: # allows you to run the workflow manually

jobs:
  test-server:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: rawgDatabase
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpassword"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10
    defaults:
      run:
        working-directory: ./rawg-server
    steps:
      - uses: actions/checkout@v3
      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -prootpassword --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
      - name: Create required databases
        run: |
          mysql -h 127.0.0.1 -P 3307 -u root -prootpassword -e "CREATE DATABASE IF NOT EXISTS testdb;"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        env:
          DATABASE_URL: mysql://root:rootpassword@127.0.0.1:3307/testdb # Updated to use a single connection string
        run: npm test
